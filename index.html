<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/PresidentTree/Stats-Preview-Card-Component/main/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats Preview Card Component</title>
</head>
<body>
  <main>
    <section>
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="bottom">
        <div class="stat">
          <h2>10k+</h2>
          <p>Companies</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p>Templates</p>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <p>Queries</p>
        </div>
      </div>
    </section>
    <section>
      <picture>
        <source media="(min-width: 1120px)" srcset="https://raw.githubusercontent.com/PresidentTree/Stats-Preview-Card-Component/main/images/image-header-desktop.jpg">
        <source media="(max-width: 1120px)" srcset="https://raw.githubusercontent.com/PresidentTree/Stats-Preview-Card-Component/main/images/image-header-mobile.jpg">
        <img src="https://raw.githubusercontent.com/PresidentTree/Stats-Preview-Card-Component/main/images/image-header-desktop.jpg" alt="Image header">
      </picture>
    </section>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/PresidentTree">President Tree</a>.</p>
  </footer>
</body>
</html>
